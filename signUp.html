<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./signIn.js" defer type="module"></script>
    <title>Sign up</title>
</head>
<body>
    <form class="form">
    <h1>CREATE ACCOUNT</h1>
    <div class="inputDiv">
    <label for="signUp-email">Email address</label><br>
    <input type="email" placeholder="  Enter email address" id="signUp-email" REQUIRED>
    <br>
    <label for="confirm-signUp-email">Confirm email address</label><br>
    <input type="email" placeholder="  Confirm email address" id="confirm-signUp-email" REQUIRED>
    <br>
    <label for="signUp-password">Password</label><br>
    <input type="password" placeholder="  Enter preferred password" id="signUp-password" REQUIRED>
    <br>
    <label for="confirm-signUp-password">Confirm password</label><br>
    <input type="password" placeholder=" Confirm preferred password" id="confirm-signUp-password" REQUIRED><br>
    <button type = submit id="submit"> Submit</button>
    </div>
    </form>
    <P><i>If you already have an account, click <a href="./signIn.html">here</a> to sign in</i></P>
</body>
</html>
