<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up</title>
</head>
<body>
    <form class="form">
    <h1>CREATE ACCOUNT</h1>
    <div class="inputDiv">
    <label for="email1">Enter email address</label><br>
    <input type="email" placeholder="Enter email address" id="email1" REQUIRED>
    <br>
    <label for="email2">Confirm email address</label><br>
    <input type="email" placeholder="Confirm email address" id="email2" REQUIRED>
    <br>
    <label for="password1">Enter password</label><br>
    <input type="password" placeholder="Enter preferred password" REQUIRED>
    <br>
    <label for="password2">Confirm password</label><br>
    <input type="password" placeholder="Confirm preferred password" REQUIRED><br>
    <button type = submit> Submit</button>
    </div>
    </form>
    <P><i>If you already have an account, click <a href="./index.html">here</a> to sign in</i></P>
</body>
</html>
